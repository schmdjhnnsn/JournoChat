<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --accent-color: #5920C0;
            --accent-orange: #FF3300;
            --input-bg: #1e1e1e;
            --border-color: #333;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box;
        }
        .api-key-section {
            background-color: var(--input-bg);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
        }
        .api-key-section input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 3px;
        }
        .api-key-section button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 15px;
            margin-top: 5px;
            border-radius: 3px;
            cursor: pointer;
        }
        .api-key-section button:hover {
            background-color: var(--accent-orange);
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 10px;
            background-color: var(--input-bg);
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 5px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: var(--accent-color);
            margin-left: auto;
            color: white;
        }
        .bot-message {
            background-color: var(--border-color);
            margin-right: auto;
            color: var(--text-color);
        }
        .error-message {
            background-color: var(--accent-orange);
            margin-right: auto;
            color: white;
        }
        .input-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .sliders {
            display: flex;
            gap: 10px;
        }
        .slider-container {
            flex: 1;
        }
        .slider-container label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        .slider-container input[type="range"] {
            width: 100%;
        }
        .system-prompt {
            background-color: var(--input-bg);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            margin-bottom: 10px;
        }
        .system-prompt textarea {
            width: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 3px;
            padding: 8px;
            resize: vertical;
            min-height: 60px;
        }
        .prompt-input {
            display: flex;
            gap: 10px;
        }
        .prompt-input input {
            flex: 1;
            padding: 10px;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 3px;
        }
        .prompt-input button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
            white-space: nowrap;
        }
        .prompt-input button:hover {
            background-color: var(--accent-orange);
        }
        .value-display {
            text-align: right;
            font-size: 0.8em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="api-key-section">
            <label for="api-key">Gemini API Key:</label>
            <input type="password" id="api-key" placeholder="Enter your Gemini API key">
            <button onclick="saveApiKey()">Save Key</button>
        </div>

        <div class="system-prompt">
            <label for="system-prompt">System Prompt:</label>
            <textarea id="system-prompt" placeholder="Edit the system prompt here...">You are a helpful assistant.</textarea>
        </div>

        <div class="sliders">
            <div class="slider-container">
                <label for="temperature">Temperature: <span id="temperature-value">0.7</span></label>
                <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7" oninput="updateSliderValue('temperature')">
            </div>
            <div class="slider-container">
                <label for="top-p">Top-p: <span id="top-p-value">0.9</span></label>
                <input type="range" id="top-p" min="0" max="1" step="0.1" value="0.9" oninput="updateSliderValue('top-p')">
            </div>
        </div>

        <div class="chat-container" id="chat-container">
            <!-- Messages will appear here -->
        </div>

        <div class="input-section">
            <div class="prompt-input">
                <input type="text" id="user-prompt" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Load API key from localStorage
        const apiKeyInput = document.getElementById('api-key');
        const savedApiKey = localStorage.getItem('geminiApiKey');
        if (savedApiKey) {
            apiKeyInput.value = savedApiKey;
        }

        function saveApiKey() {
            const apiKey = apiKeyInput.value.trim();
            if (apiKey) {
                localStorage.setItem('geminiApiKey', apiKey);
                alert('API key saved for this session.');
            } else {
                alert('Please enter a valid API key.');
            }
        }

        function updateSliderValue(sliderId) {
            const slider = document.getElementById(sliderId);
            const valueDisplay = document.getElementById(`${sliderId}-value`);
            valueDisplay.textContent = slider.value;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) {
                alert('Please enter your Gemini API key.');
                return;
            }

            const userPrompt = document.getElementById('user-prompt').value.trim();
            if (!userPrompt) return;

            // Add user message to chat
            addMessage('user', userPrompt);
            document.getElementById('user-prompt').value = '';

            const temperature = parseFloat(document.getElementById('temperature').value);
            const topP = parseFloat(document.getElementById('top-p').value);
            const systemPrompt = document.getElementById('system-prompt').value.trim();

            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`,
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            contents: [
                                {
                                    role: 'user',
                                    parts: [{ text: userPrompt }],
                                },
                            ],
                            generationConfig: {
                                temperature: temperature,
                                topP: topP,
                            },
                            systemInstruction: {
                                role: 'system',
                                parts: [{ text: systemPrompt }],
                            },
                        }),
                    }
                );

                const data = await response.json();
                if (data.candidates && data.candidates[0].content) {
                    const botResponse = data.candidates[0].content.parts[0].text;
                    addMessage('bot', botResponse);
                } else {
                    addMessage('error', 'Failed to get a response from the API. Check the console for details.');
                    console.error('API Error:', data);
                }
            } catch (error) {
                addMessage('error', `Error: ${error.message}`);
                console.error('Fetch Error:', error);
            }
        }

        function addMessage(sender, text) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(`${sender}-message`);
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
